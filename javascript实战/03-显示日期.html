<script>
 // 封装（当一段代码被重复利用时就封装起来） 
    // 时刻刷新当前时间
     window.onload=function(){ 
	  setInterval("displayDate()",1000)
     }
    function displayDate(){
     document.getElementById("demo").innerHTML=Date();
    }
</script>

</head>
<body>

<h1>我的第一个 JavaScript 程序</h1>
<p id="demo">这是一个段落</p>
<button type="button" onclick="displayDate()">显示日期</button>
