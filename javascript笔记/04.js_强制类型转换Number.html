<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>强制类型转换</title>
</head>
<script>
/*
  将其它数据类型转换为Number
   
  转换方式一：
    使用Number()函数
      - 字符串 --> 数字
	      1.如果是纯数字的字符串，则直接将其转换为数字
          2.如果字符串中有非数字的内容，则转换为NaN
		  3.如果字符串是一个空串或者是一个全是空格的字符则全都转换为0
      - 布尔 --> 数字
	      true 转成1
		  false 转成 0 
      - Null --> 数字 == 0
      - undefined --> 数字NaN
	  
	  
  转换方式二：
       - 这种方式专门用来对付字符串
	   - preseInt() 把一个字符串转换为一个整数
	   - preseFloat() 把一个字符串转换为一个浮点数(小数)
*/
	
 /*
   如果对非String使用parseInt()或parseFloat(),它会先将其转换为String，然后再操作v
 
 */
  var a= "123";
  
  //调用Number()函数来将a转换为Number类型
  a = Number(a);
	
  a = true;
  a = Number(a);
 
  a = null;
  a = Number(a);
	
  a = undefined;
  a = Number(a);
	
  console.log(typeof a);
  console.log(a);
	
  a = "123px"
  //调用parseInt()函数将a转换为Number
  //parseInt()可以将一个字符串的有效的整数内容去出来，然后转换为Number
  a = parseInt(a);
	
  console.log(typeof a);
  console.log(a);
	
  a = "123.456px"
  //parseFloat()作用和parseInt()类似，不同的是它可以获得有效的小数
  a = parseFloat(a);
	
  console.log(typeof a);
  console.log(a);
	
</script>
<body>
</body>
</html>
