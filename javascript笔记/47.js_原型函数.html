<!doctype html>

<head>
<meta charset="utf-8">
<title>js_原型对象</title>
<script>
	
	/*
	 * 原型prototype
	 *
	 *  我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
	 *     这个属性对应着一个对象，这个对象就是我们所谓的原型对象
	 *  如果函数作为普通函数调用prototype没有任何作用
	 *  当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性
	 *     指向该构造函数的原型对象，我们可以通过_proto_来访问该属性
	 *  原型对象就相当于公共的区域，所有同一个类的实例都可以访问到这个原型对象
	 *     我们可以将对象中共有的内容，统一设置到原型对象中
	 *
	 *  当我们访问对象的一个属性或方法时，它会先在对象中自身寻找，如果有则直接使用
	 *   如果没有则回去原型对象中寻找，如果找到则直接使用
	 *
	 *  以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中，这样不用分别为每一个独享添加，也不会影响到全局作用域，就可以使
	 *    每一个对象都具有这些属性和方法了
	 */
	
	 function MyClass(){
		 
	 }
	 
	 //向MyClass的原型中添加属性a
	 MyClass.prototype.a = 123;
	 
	 //向MyClass的原型中添加一个方法
	 MyClass.prototype.sayHello = function(){
		 alert4("hello");
	 }
	
	 var mc = new MyClass();
	
	 var mc2 = new MyClass();
	
	 
	 //向mc中添加属性a
	 mc.a = "我是mc";
	
//	 console.log(mc2.a);
	
	 // 使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
	  
	 //可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
	 //使用该方法只有当对象自身中含有属性时，才会返回true
	 // console.log(mc.hasOwnProperty("age"));
	
	 /*
	  * 原型对象也是对象，所以也有原型
	  *   当我们使用一个对象的属性或方法时，会先在自身中寻找
	  *      自身中如果有，则直接使用
	  *      如果没有则去原型对象中寻找，如果原型对象中与,则使用,
	  *      如果没有则去原型的原型中寻找,直到找到Object对象的原型
	  *      Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined
	  */
	  //console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));
	  //console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
	  console.log(mc.__proto__.__proto__.__proto__);
	  
</script>
