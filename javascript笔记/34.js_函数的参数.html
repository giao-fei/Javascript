<title>js_函数的参数</title>

<script>
	
	/*
	 * 定义一个用来求两个数和的函数
	 *   可以在函数的()中来指定一个或多个形参（形式参数）
	 *   多个形参之间使用(,)隔开，声明形参就相当于在函数内部声明了对应的变量但是并不赋值
	 *
	 *
	*/
	function sum(a,b){
		console.log(a+b);
	}
	sum(123,456);
	
	/*
	 * 调用函数时解析器不会检查实参的类型，
	 *  所以要注意，是否有可能会接收到非法的参数，如果有可能则需要对参数进行类型的检查
	 * 函数的实参可以是任意的数据类型
	 */
	
	
</script>
