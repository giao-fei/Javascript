<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>对象</title>
</head>
<script>
	
	var obj = new Object();
	
	//向对象中添加属性
	obj.name = "熏悟空";
	obj.age = 18;
	
//	var sayName = function(){
//		
//		return obj.name;
//	}
//	var a = sayName();
//	console.log(a);
	 //对象的属性可以是任何的数据类型，也可以是个函数
	 obj.sayName = function(){
	     console.log(obj.name);	
	};
	
	function fun(){
	     console.log(obj.name);	
	}
	
	//调方法
	obj.sayName();
	//调函数
	fun();
	
	/*
	 * 函数也可以称为对象的属性，
	 *  如果一个函数作为一个对象
	 *  那么我们称这个函数为这个对象的方法
	 *  调用这个函数就说调用对象的方法（method)
	 *
	 * 但是它只是名称上的区别没有其它的区别
	*/
	 
	 var obj2 = {
		 name:"熏悟空",
		 age: 18,
		 sayName:function(){
			 console.log(obj2.name);
		 }
	 };
	  
	 obj2.sayName();
	
	
	
	
	
	
	
</script>
<body>
</body>
</html>
