<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
	
	var obj = {
		name:"熏悟空",
		age:18,
		gender:"男",
	    address:"花果山"
	};
	 
    //枚举对象中的属性	
	//使用for ... in 语句 对象中有几个属性，循环体就回执行几次，每次执行时，会将对象中的一个属性的名字赋值给变量
	
	/*
	 * 语法:
	 *  for(var 变量in 对象){
	 *
	 *  }
	 */
	
	for(var n in obj){
		console.log(obj[n]);
	}
	
	
	
	
	
	
	
	
	
	
</script>
<body>
</body>
</html>
