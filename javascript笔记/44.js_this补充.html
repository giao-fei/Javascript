<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js_this补充</title>
</head>
<script>
	
	//创建一个name变量
	var name = "全局";
	
	//创建一个fun()函数
	function fun(){
		console.log(this.name);
	}
	
	//创建两个对象
	var obj = {
		name:"熏悟空",
		sayName:fun	
	};
	
	var obj2 = {
		name:"沙和尚",
		sayName:fun;
	}
	
	//我们希望调用obj.sayName()时可以输出obj的名字
	obj.sayName();
	
	
	
	
</script>
<body>
</body>
</html>
