/*用while循环求：90-100为优秀 80-90为良好 70-80为加油 60-70为努力 60以下为不及格*/

	
	while(true){
	  var score = prompt("请输入你的成绩");
      if(score >=90){
		 alert("成绩优秀");
	  }else if(score >=80){
		 alert("成绩良好");
	  }else if(score >=70){
		 alert("加油");
	  }else if(score >=60){
		 alert("努力");
	  }else if(score <60 || score > 100){
		 alert("拉出去毙了");
	  }else{
		 alert("请输入正确的成绩");
	  }
