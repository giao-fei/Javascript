<script>
  
  /*
   * JS中数据类型
   *  - String 字符串
   *  - Number 数值
   *  - Boolean 布尔值
   *  - Null 空值
   *  - Undefined 未定义
   *  - 以上这五种类型属于基本数据类型，以后我们看到的值只要不是以上这五种，全都是对象
   *  - Object 对象
   *
   * 基本数据类型都是单一的值 "hello" 123 true，值和值之间没有任何的联系
   *
   * 对象属于一种复合的数据类型，在对象中可以保存多个不同的属性。
   *
   * 对象的分类：
   *  1.内建对象
   *      - 由ES标准中定义的对象，在任何的ES的实现中都可以使用
   *      - 比如：Math String Number Boolean Function Object.....
   *
   *  2.宿主对象
   *      - 由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
   *      - 比如 BOM DOM
   *
   *  3.自定义对象
   *      - 由开发人员自己创建的对象	
   *
  */

	var a = new Object();
	//向对象添加属性
	a.name = "周年庆";
