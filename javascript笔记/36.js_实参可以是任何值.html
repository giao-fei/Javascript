    /*
	 * 定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果
	 * 3.14*r*r
	 */	
	function mianji(r){
		
		return 3.14*r*r;
	}
	var result = mianji(5);
	
	console.log("result = "+result);
	
	/*
	 *  可以输出人的name age gender address
	 *
	 * 实参可以是任意的数据类型，也可以是一个对象
	 *  当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递
	 */
	function sayHello(o){
		console.log("我是"+o.name+",今年我"+o.age+"岁了,"+"我是一个"+o.gender);
	}
	var obj = {
		name:"八戒",
		age:"30岁",
		gender:"男"
	}
	sayHello(obj);
	
	/*
	 * 实参可以是一个对象,也可以是一个函数
	 */
	
	function fun(a){
		
	  a(obj);
	}
	
	fun(sayHello);
