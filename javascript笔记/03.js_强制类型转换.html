<script>
/*
  强制类型转换
   - 指将一个数据类型强制转换为其他的数据类型
   - 类型转换主要指，将其他的数据类型，转换为String Number Boolean
   
   
*/

 /*
   将其他的数据类型转换为String
    方式一：
	    - 调用被转换数据类型的toString()方法
		- 该方法不会影响到原变量，它会将转换的结果返回
        - 但是注意：null和undefined这两个值没有toString()方法，如果调用它们的方法会报错
   
    方式二： 
         - 调用String()函数，并将被转换的数据作为参数传递给函数
         - 使用String()函数做强制转换类型时:
		   - 对于Numbe和Boolean实际上就是调用的toString()方法
		   - 但是对于null和undefine，就不会调用toString()方法,它会将null 直接转换为 "null"
   
   
   
   
   
   
  */
 //调用a的toString()方法
 //调用xxx的yyy()方法，就是xxx.yyy()

var a = 123;
//a = a.toString();
//
//console.log(typeof a);
//console.log(a);
//
//
//b = true;
//b = b.toString();	
//
//console.log(typeof b);
//console.log(b);
//
//c = null;
//c = c.toString();
//	
//console.log(typeof c);
//console.log(c); // 报错
//
//d = undefined;
//d = d.toString();
//	
//console.log(typeof c);
//console.log(c); // 报错
	
//调用String()函数，来奖a转换为字符串

a = String(a);

console.log(typeof a);
console.log(a);

</script>

</body>
