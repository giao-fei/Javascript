<script type="text/javascript">
    
 /*
   运算符也叫操作符
    通过运算符可以对一个或多个值进行运算，并获取运算结果
    比如：typeof就是运算符，可以来获得一个值的类型，它会将该值的类型以字符串的形式返回
	number string boolean undefined object
	
	算数运算符
	     当对Number类型的值进行运算时，会将这些值转换为Number然后在运算
		    任何值和NaN做运算都得NaN
	     +
		     +可以对两个值进行加法运算，并将结果返回
	     -
		     可以对两个值进行减法运算，并将结果返回
		 - 任何值做 - * / 运算时都会自动转换为Number类型，直接进行相加减，不会出现拼串行为
		 % 
		     %取模运算（取余数）
		     
        
 
 
 */
  var a = 123;
	
//  a = a + 1;
//  a = true + false;
//  a = true + 1;
//  a = "123" + "456"
    a = a + "Hello";
	a = parseInt(a)
   	
	a = 9 % 2;
	

    console.log(a);
