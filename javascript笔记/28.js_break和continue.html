<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script>
	
	/*break关键字可以用来退出switch或循环语句
	*  不能在if语句中使用break和continue
	*  break关键字，会立即终止离它最近的那个循环语句  
	*
	*  continue关键字可以用来跳过当次循环
	*  break跳过整个循环
	*/
    
    //测试如下的程序的性能，并自程序执行时，开启计时器
	console.time("test");
	
	//打印2-100之间的质数
	for(var i=2; i<=100; i++){
	    var flag = true;
		for(var j=2; j<i; j++){
			if(i%j == 0){
				//如果进入判断则证明i不是质数，修改flag值为false
				flag = false;
			}
	    //一旦进入判断，则证明i不可能是质数了，此时循环再执行已经没有任何意义了
		//使用break结束循环
		break;
        //不加break  1.4ms
		//加break 	0.1ms
			
	}
	if(flag){
	    //console.log(i);
	       }
	}
	//终止计时器
	//console.timeEnd()用来停止一个计时器，需要一个计时器的名字作为参数
	console.timeEnd("test");
	
	
	
</script>
<body>
</body>
</html>
