<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js-赋值运算符</title>
</head>
<script>
  
 /*
   =
    可以将符号右侧的值赋值给符号左侧的变量
   +=
    a += 5 等价于 a = a + 5
   -=
    a -=5 等价于 a = a - 5
   *=
    a *=5 等价于 a = a * 5
   /= 
    a /=5 等价于 a = a / 5
   %=
    a %=5 等价于 a = a % 5
 
 
 
 
 */
 var a = 10;

 //a = a + 5
 a += 5;
 
	
 console.log(a);
	
	
	

	
	
	
</script>
<body>
</body>
</html>
