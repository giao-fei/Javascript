<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>while循环</title>
</head>
<script>
	
 /*向叶面中输入连续的数字*/	
 
 /* 
  * 循环语句：
  *   通过循环语句可以反复的执行一段代码多次
  * 
  * while循环
  *   - 语法：
  *      while(条件表达式){
  *           语句...
  *      }
  *  
  *   - while语句在执行时，先对条件表达式进行求值判断，如果值为true，则执行循环体，
  *     循环体执行完毕以后，继续对表达式进行判断
  *     如果为true，则继续执行循环体，以此类推，如果值为false，则终止循环
  *
  * do...while循环
  *   - 语法:
  *       do{
  *          语句... 
  *         }while(条件表达式);
  * 
  *   - 执行流程：
  *       do...while语句在执行时，会先执行循环体
  *            循环体执行完毕以后，再对while后的条件表达式进行判断
  *            如果结果为true，则继续执行循环体，执行完毕继续判断以此类推
  *            如果结果为false，则终止循环
  *
  *       
  *
  *
 */	
  
//    var n = 1;
	
  //像这种将表达式写死为true的循环，叫做死循环
  //该循环不会停止，除非浏览器关闭，死循环在开发中慎用
  //可以使用break,来终止循环
//  while(true){
//	 alert(n++);
//  }    
  
  //创建一个循环，往往需要三个步骤	
 	
  //1.创初始化一个变量	
    var i = 0;	
  //2.在循环中设置一个条件表达式
//	while(i < 10){
//  //3.定义一个更新表达式，每次更新初始化变量
//	i++;
//	document.write(i+"<br>");
//	}
  	
	do{
	document.write(i+"<br>")
	}while(i++,i<=10);
	
</script>

</body>
</html>
