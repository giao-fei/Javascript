<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js_this</title>
</head>
<script>
	
	/*
	 * 解析器在调用函数每次都会向函数内部传递进一个隐含的参数
	 *   这个隐含的参数就是this，this指向的是一个对象
	 *   这个对象我们称为函数执行的上下文对象，
	 *   根据函数的调用方式的不同，this会指向不同的对象
	 *      1)以函数的形式调用时，this永远都是window
	 *      2)以方法的形式调用时，this就是调用方法的那个对象
	 */
	
	function fun(){ 
	   //console.log("a = "+a+", b = "+b);
	   console.log(this.name);
	}
	
	//创建一个对象
	var obj = {
		name:"熏悟空",
		sayName:fun
	};
    
	//以方法的形式调用，this是调用方法的对象
	obj.sayName();
    //以函数的形式调用，this就是window	
	fun();
	
	
	function fun2(a,b){
		console.log(a+b);
		console.log(this);
	}
	
	
	fun2(123,456);
	
	
</script>
<body>
</body>
</html>
